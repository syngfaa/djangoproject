{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-4">{{post.title}}</h3>
<ul class="collection">
<div class="card">
    <div class="card-content">
        {{post.body}}
    </div>
    <div class="card-action">
        {{post.created_at}}
    </div>
    <div class="card-action">
        {{post.created_by}}
    </div>
</div>
</ul>
<a href="/posts" class="btn">Back

{% endblock %}
